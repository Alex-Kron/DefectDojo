{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ report_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">

    <style type="text/css">
        /* Подключаем шрифты Google */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #212121;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 80%;
            width: 80%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .report-page-break {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 40px 0;
        }

        .report-page-break::before,
        .report-page-break::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid #ddd;
        }

        .report-page-break:not(:empty)::before {
            margin-right: 10px;
        }

        .report-page-break:not(:empty)::after {
            margin-left: 10px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 500;
        }

        /* Карточки */
        .panel {
            border: none;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .panel-heading {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 18px;
            font-weight: 500;
        }

        .panel-body {
            padding: 15px;
            background: white;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* Таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #6200ea;
            color: white;
            font-weight: 500;
        }

        /* Метки серьезности */
        .severity {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            font-weight: 500;
        }

        .severity-Info { background-color: #607d8b; }
        .severity-Low { background-color: #2196f3; }
        .severity-Medium { background-color: #ff9800; }
        .severity-High { background-color: #f44336; }
        .severity-Critical { background-color: #d50000; }

        /* Кнопки */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #3700b3;
        }

        /* Разделы */
        h6 {
            font-size: 16px;
            font-weight: 500;
            border-bottom: 2px solid #6200ea;
            padding-bottom: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
{% block content %}
    {{ block.super }}
{% endblock %}
{% block js %}
{% endblock %}
</body>
</html>
